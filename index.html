<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미경이와 아이들의 22세기 계산기</title>
    <style>
        body {
            background-color: #000;
            color: #0ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .title {
            font-size: 2.5em;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #8ff;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        input {
            background-color: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            color: #fff;
            font-size: 1.5em;
            padding: 15px;
            margin: 0 10px;
            width: 150px;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus {
            box-shadow: 0 0 15px #0ff;
        }
        button {
            background-color: #0ff;
            color: #000;
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #fff;
            box-shadow: 0 0 20px #fff;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 0 0 5px #0ff;
        }
    </style>
</head>
<body>
    <div class="title">미경이와 아이들의</div>
    <div class="title">22세기 계산기</div>
    <div class="subtitle">A/B의 결과를 계산</div>
    <div class="input-container">
        <input type="number" id="numA" placeholder="A 입력 (10-99)">
        <input type="number" id="numB" placeholder="B 입력 (10-99)">
    </div>
    <button onclick="calculate()">계산하기</button>
    <p id="result"></p>

    <script>
        function calculate() {
            const a = parseInt(document.getElementById("numA").value);
            const b = parseInt(document.getElementById("numB").value);
            
            if (a < 10 || a > 99 || b < 10 || b > 99) {
                document.getElementById("result").textContent = '두 자리 정수를 입력해주세요.';
                return;
            }
            
            if (b === 0) {
                document.getElementById("result").textContent = '0으로 나눌 수 없습니다.';
                return;
            }
            
            const quotient = Math.floor(a / b);
            const remainder = a % b;
            const decimalResult = (a / b).toFixed(3);
            
            document.getElementById("result").innerHTML = `
                몫: ${quotient}<br>
                나머지: ${remainder}<br>
                소수점 결과: ${decimalResult}
            `;
        }
    </script>
</body>
</html>
